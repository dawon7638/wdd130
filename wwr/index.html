<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids White Water Rafting – Adventure Trips & River Excursions</title>
    <meta name="description" content="Experience the excitement of Rapids White Water Rafting with guided trips, family fun, and breathtaking river adventures.">
    <meta name="author" content="Dawon Gregory">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="/wdd130/wwr/images/mainlogo.jpg" alt="wwr logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Your Adventure Awaits</h1>
            <ul>
                <li class="booknow">
                    <a href="trips.html">Book Now</a>
                </li>
            </ul>
            <img src="/wdd130/wwr/images/rapid-front-image2.jpg" alt="rafting image main page">
        </div>
        <section>
            <h2>Have Fun With Us!</h2>
            <div class="adventure">
                <figure>
                    <img src="/wdd130/wwr/images/camping1.jpg" alt="rivers">
                    <figcaption>Rivers</figcaption>
                </figure>
                <figure>
                    <img src="/wdd130/wwr/images/camping2.jpg" alt="camping">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure>
                    <img src="/wdd130/wwr/images/rapids-calm.jpg" alt="rapids">
                    <figcaption>Rapids</figcaption>
                </figure>
            </div>
        </section>
            <div class="contact">
                <img class="form_image" src="/wdd130/wwr/images/rapid-front-image2.jpg" alt="rapids">
                
                <form>
                    

                    <div class="form-row">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Placeholder" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Placeholder" required>
                    </div>

                    <div class="form-row">
                        <label>Message Purpose</label>
                        <div class="radio-group">

                            <label for="purpose1">
                                <input id="purpose1" type="radio" name="purpose" value="general">
                                General Inquiry
                            </label>

                            <label for="purpose2">
                                <input id="purpose2" type="radio" name="purpose" value="reservation">
                                Reservation Question
                            </label>

                            <label for="purpose3">
                                <input id="purpose3" type="radio" name="purpose" value="website">
                                Website Suggestion
                            </label>

                        </div>
                    </div>

                    <div class="form-row textarea-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here" required></textarea>
                    </div>

                    <div class="checkbox-group">
                        <input id="checkbox" name="subscribe" type="checkbox">
                        <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button id="submit" name="submit" type="submit" aria-label="Submit contact form">
                        Get in Touch!
                    </button>
                </form>

            </div>
    </main>
    <footer>
        <p>©2025 Rapids White Water Rafting | Dawon Gregory</p>
        <nav class="socialmedia">
            <a href="#"><img src="/wdd130/wwr/images/facebook.png" alt="facebook social_icon"></a>
            <a href="#"><img src="/wdd130/wwr/images/instagram.png" alt="instagram social_icon"></a>
            <a href="#"><img src="/wdd130/wwr/images/x_social.png" alt="x social_icon"></a>
        </nav>
    </footer>
</body>

</html>
